<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para o WhatsApp...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const utm_source = params.get('utm_source') || 'desconhecido';
      const utm_campaign = params.get('utm_campaign') || 'desconhecida';
      const utm_medium = params.get('utm_medium') || 'desconhecido';

      // Envia os dados para o Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbxC6FlRPp-091OJ84hG4W4vzrB-h9eSji22mkNFE4P4YMNHYtKpZ992pb9p7QC_73Sr/exec?utm_source=" 
        + encodeURIComponent(utm_source)
        + "&utm_campaign=" + encodeURIComponent(utm_campaign)
        + "&utm_medium=" + encodeURIComponent(utm_medium)
      );

      // Aguarda meio segundo e redireciona para o WhatsApp
      setTimeout(() => {
        const numero = "5562999027384";
        const mensagem = encodeURIComponent("Olá! Vi o anúncio e quero saber mais sobre energia solar.");
        window.location.href = "https://wa.me/" + numero + "?text=" + mensagem;
      }, 500);
    };
  </script>
</head>
<body>
  <p style="text-align:center;font-family:sans-serif;font-size:16px;margin-top:100px;">
    ⏳ Redirecionando para o WhatsApp...
  </p>
</body>
</html>
